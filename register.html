<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register - Personal Contact Manager</title>
	<link rel="stylesheet" href="css/styles.css" />
	<script src="js/register.js" defer></script>
</head>


<body class="register body-pattern">

	<header class="page-header">
		<h1>
			<img src="images/user-square-icon.png" alt="User Icon" class="header-icon" />
			Register
		</h1>
		<hr>
	</header>

	<!-- Registration Form Container -->
	<div id="formContainer">

		<form id="registerForm" class="form-styling">

			<h2>Welcome</h2>
			
			<input type="text" id="username" name="username" placeholder="Username" required
				pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}"
				title="Must be between 3-18 characters and must contain at least one letter" />

			<input type="email" id="email" name="email" placeholder="Email" required />

			<input type="password" id="password" name="password" placeholder="Password" required
				pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}"
				title="Must be at least 8 characters and contain at least one letter and one number" />

			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
				required />


			<button type="submit" class="formButton">Register</button>

			<p id="registerMessage" class="error-message"></p>

			<p>
				Already have an account?
				<a href="login.html">Login</a>
			</p>
			
		</form>

	</div>

</body>
</html>
